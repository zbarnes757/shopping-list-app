<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Shopping List App</title>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<h1 class="title">SHOPPING LIST</h1>
		<h3>By Zac Barnes</h3>
		<p>Enter the name of the item you wish to add in the space below.</p>
		<p>To delete item, right click. To mark as "Got", double click.</p>
		<input type="text" id="add-items" autocomplete="off" name="add-items" placeholder="Item to Add">
		<div class="list" id="to-get">
			<h3>To Get</h3>
			<ul></ul>
		</div>
		<div class="list" id="got">
			<h3>Got</h3>
			<ul></ul>
		</div>
		<footer><p>&copy;2014 <a href="#">Zac Barnes</a></p></footer>
	</body>
</html>
